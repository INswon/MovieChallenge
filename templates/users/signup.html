{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 | ムードシネマ</title>
    <link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">
</head>

<body class="auth-bg">
    <div class="auth-card">
        <h2 class="auth-title">新規登録</h2>
        <form method="post">
            {% csrf_token %}
            <div class="auth-fields">
                {{ form.username }}
                {{ form.password1 }}
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn-primary">登録する</button>

            <p class="auth-link">
                すでにアカウントがあります → 
                <a href="{% url 'users:login' %}">ログイン</a>
            </p>
        </form>
    </div>

</body>
</html>
