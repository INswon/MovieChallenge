<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>アカウント作成</title>
</head>

<body>
    <div class="container">
        <form method="post">
            <h2>アカウント作成</h2>
            {% csrf_token %}
            <div>
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div>
                {{ form.password1.label_tag }}
                {{ form.password1 }}
            </div>
            <div>
                {{ form.password2.label_tag }}
                {{ form.password2 }}
            </div>
            <div class="button-container">
                <button type="submit">作成</button>
                <button type="button" onclick="location.href='{% url 'login' %}'">ログイン画面</button>
            </div>
        </form>
    </div>
</body>

</html>
