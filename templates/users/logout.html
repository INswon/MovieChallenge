<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>ログアウト</title>
</head>
<body>
    <div class="container">
        <form action="{% url 'login' %}" method="post">
            <h2>ログアウトしますか？</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit">ログアウト</button>
                <button type="button" onclick="location.href='{% url 'home' %}'">ホームに戻る</button>
            </div>            
        </form>
    </div>
</body>
</html>
