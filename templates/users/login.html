{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | ムードシネマ</title>
    <link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">
</head>

<body class="auth-bg">

    <div class="auth-card">
        <h2 class="auth-title">ログイン</h2>

        <form method="post">
            {% csrf_token %}
            <div class="auth-fields">
                {{ form.username }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn-primary">ログイン</button>

            <p class="auth-link">
                アカウントをお持ちでない方 → 
                <a href="{% url 'users:signup' %}">新規登録</a>
            </p>
        </form>
    </div>

</body>
</html>
