<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進捗目標表示</title>
</head>
<body>
    <h2>進捗目標の一覧</h2>
    <ul>
        {% for goal in goals %}
            <li>{{ goal.title }} - 進捗: {{ goal.progress }}/{{ goal.target_movies }} <a href="{% url 'progress_goal_update' goal.pk %}">更新</a></li>
        {% empty %}
            <li>設定された目標はありません。</li>
        {% endfor %}
    </ul>
    <a href="{% url 'progress_goal_create' %}">新しい目標を設定</a>
</body>
</html>
