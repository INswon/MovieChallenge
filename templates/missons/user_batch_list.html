{% extends 'base.html' %}
{% load static %}

{% block title %}バッジ一覧{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">バッジ一覧</h2>

    <h3 class="mt-4">取得済みバッジ</h3>
    <div class="badge-grid" id="obtained-badges">
        <p class="text-center">読み込み中...</p>
    </div>

    <h3 class="mt-4">未取得バッジ</h3>
    <div class="badge-grid" id="unobtained-badges">
        <p class="text-center">読み込み中...</p>
    </div>
</div>

<script src="{% static 'js/missions/batch_list.js' %}" type="text/javascript" defer></script>
{% endblock %}
